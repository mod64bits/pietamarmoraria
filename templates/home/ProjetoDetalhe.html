{% extends 'home/ProjetosBase.html' %}
{% load static %}

{% block caminho_url %}<li class="breadcrumb-item">{{ object.slug }}</li> {% endblock caminho_url %}
{% block postagem %}
    <div class="main-content popup-gallery">
    <section class="overview-block-ptb">
        <div class="container-fluid no-padding iq-hide">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                    <div class="isotope gallery-tope iq-columns-2 full-grid no-padding">

                        {% for imagem in object.imagem_set.all %}

                        <div class="iq-grid-item">
                            <div class="iq-portfolio-03">
                                <a class="iq-portfolio-img" href="#">
                                    <img class="img-fluid" src="{{ imagem.imagem.url }}" alt="#">
                                </a>
                                <div class="iq-portfolio-content">

                                    <h5 class="title iq-font-white"><a href="#">{{ imagem.nome }}</a></h5>
{#                                    <span class="category iq-font-white"><a href="#">Web Design</a> | <a href="#">Graphic</a></span>#}
                                    <ul class="iq-portfolio-icon">
                                        <li><a href="portfolio-single-1.html"><i class="fa fa-link"></i></a></li>
                                        <li><a class="image-link popup-img" href="{{ imagem.imagem.url }}"><i class="fa fa-arrows-alt"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        {% endfor %}

                    </div>
                </div>
            </div>
        </div>
    </section>
    </div>
{% endblock postagem %}
